<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="mouse.png">
    <title>Sketchy Mouse</title>
  </head>
  <body>
    <div class="content">
      <h1 class="heading">Sketchy Mouse</h1>
      <div class="buttons">
        <input class="color-selector" type="color" />
        <button class="random-color">random</button>
        <button class="eraser-button">eraser</button>
        <button class="reset-button">reset</button>
        <input class="pixel-range" type="range" min="4" max="64" value="16">
      </div>
      <div class="container-wrapper">
        <div class="container"></div>
      </div>
      <div class="buttons">
    </div>
  </body>
</html>
